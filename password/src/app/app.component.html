<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>
  
        <div class="field">
          <label>Length of password</label>
          <input class="input" (change)="modifyLength($event.target.value)" />
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyLetters()" type="checkbox" />
              Use the Alphabet
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyNumbers()" type="checkbox" />
              Use Numbers
            </label>
          </div>
        </div>
  
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifySymbols()" type="checkbox" />
              Use Symbols
            </label>
          </div>
        </div>
  
        <button
          [disabled]="
            !(length && (includeLetters || includeSymbols || includeNumbers))
          "
          [disabled]="!length"
          (click)="buttonClick()"
          class="button is-link is-fullwidth"
        >
         Generate
        </button>
  
        <div class="box" *ngIf="password">
          <label>Your password</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
</div>
