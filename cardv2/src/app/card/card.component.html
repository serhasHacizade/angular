<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{titleChild}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="imageUrlChild"
        alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h3>{{userNameChild}}</h3>
        <p>
            {{contentChild}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
