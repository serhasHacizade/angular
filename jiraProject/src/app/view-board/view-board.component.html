<div style="display: flex;justify-content: center;margin: 30px 0;">
    <div style="display: flex;flex-direction: column;">
        <div style="display: flex;justify-content: center;margin: 30px 0">
            <button mat-raised-button color="accent" (click)="openNewCardDialog()">Add new card</button>
        </div>

        <mat-card style="min-width: 400px;margin-bottom: 30px;" *ngFor="let card of boardService.boards[boardIndex].cards;let i=index">
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div style="display: flex;flex-direction: column;">
                    <mat-checkbox *ngFor="let checkbox of card.checklist; let second = index"
                        [(ngModel)]="card.status[second]">
                        {{checkbox}}
                    </mat-checkbox>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button style="margin: 0 5px;" color="accent" (click)="deleteCard(i)" mat-raised-button>Delete
                    card</button>
                <button color="primary" (click)="editCard(i,card)" mat-raised-button>Update</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
