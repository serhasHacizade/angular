<div style="display: flex;justify-content: center;margin: 30px 0;">
    <button mat-raised-button color="accent" (click)="openNewBoardDialog()">Add new board</button>
</div>

<div style="display: flex;justify-content: space-between;align-items: center;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 10px 180px;" *ngFor="let board of boardsService.boards;let i = index"
[routerLink]="'/view-board/'+i">
    <div style="margin-left: 15px;">
        {{board.title}}
    </div>
    <div>
        <button mat-icon-button (click)="deleteBoard(i)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
