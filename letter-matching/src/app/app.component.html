<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Letter matching</h1>
        <p class="has-text-centered">
          <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split('');let i = index"
          >{{ letter }}</span>
        </p>
        <div class="field">
          <input type="text" class="input" (input)="getInputValue($event.target.value)">
        </div>
        <div>
          <h1 class="title" *ngIf="randomText === enteredText">Bravo!</h1>
        </div>
      </div>
    </div>
  </div>
</div>
