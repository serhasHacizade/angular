<div style="display: flex;">
    <div style="margin-right: 20px;">
        <img src="assets/kredi.jpg" alt="">
    </div>
    <div class="container">
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <app-input label="Name Surname" [control]="cardForm.get('name')"></app-input>
            <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
            <div class="columns">
                <div class="column">
                    <app-input label="Expiration" [control]="cardForm.get('expiration')"></app-input>
                </div>
                <div class="column">
                    <app-input label="Security Code" [control]="cardForm.get('securityCode')"></app-input>
                </div>
            </div>
            <div class="buttons" style="display: flex;justify-content: flex-end;">
                <button class="button is-warning" type="button" (click)="ResetForm()">Delete</button>
                <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
