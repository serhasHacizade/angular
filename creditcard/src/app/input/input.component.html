<div class="field">
    <label class="label">{{ label }}</label>
    <div class="control">
        <input class="input" type="text" [formControl]="control"
        [ngClass]="{'is-danger':showErrors()}">
    </div>
</div>

<ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.get('name')?.errors?.['required']">
        *Required
    </div>
    <div class="help is-danger" *ngIf="control.get('name')?.errors?.['minlength']">
        *Required min 3 characters
        You have enter {{ control.get('name')?.errors?.['actualLength'] }}
    </div>
</ng-container>
