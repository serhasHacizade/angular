<div class="container">
    <div class="content-wrapper">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input [(ngModel)]="username" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Header</mat-label>
            <input [(ngModel)]="title" matInput>
        </mat-form-field>
        <angular-editor [(ngModel)]="content" [config]="editorConfig"></angular-editor>
        <button (click)="post()" mat-raised-button color="primary">Save</button>
    </div>
</div>
