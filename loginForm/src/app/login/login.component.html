<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <mat-card style="min-width: 30%;">
        <mat-card-header>
            <mat-card-title>User Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="d-flex flex-column">

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="type email" formControlName="email">

                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>

                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        please type a email with true format
                    </mat-error>


                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="type password" formControlName="password">

                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        please type a email with true format
                    </mat-error>

                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        please type minimum 8 characters
                    </mat-error>

                </mat-form-field>
                <div style="display: flex;justify-content: space-between; align-items: center;margin-top: 15px;">
                    <a style="text-decoration: none;color: black;" routerLink="/create-user">Register</a>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
